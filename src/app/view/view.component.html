<div class="viewbody">
<button (click)="mydata()">ViewData</button>
<table>
    <tr><th>id</th>
        <th>fname</th>
        <th>lname</th>
        <th>email</th>
        <th>mobile</th>
        <th>fee</th>
        <th colspan="3">action</th>
    </tr>
        <tr *ngFor="let i of data">
            <td>{{i.id}}</td>
            <td>{{i.firstname}}</td>
            <td>{{i.lastname}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.fees}}</td>
            <td><button (click)="adddata()" class="btn btn-info">Add</button></td>
            <td><button (click)="Deldata(i.id)"class="btn btn-danger">Delete</button></td>
            <td><button class="btn btn-secondary">Update</button></td>
        </tr>
</table>
</div>
